<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Attractive Frontend Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }
        header {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        main {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 600px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            background: #FF6B6B;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.6);
        }
        button:hover {
            background: #FF3B3B;
            box-shadow: 0 6px 20px rgba(255, 59, 59, 0.8);
        }
        p {
            font-size: 1.1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <header>Welcome to My Attractive Frontend</header>
    <main>
        <p>This is a simple, visually appealing frontend page created for you.</p>
        <p>Click the button below to see a friendly greeting.</p>
        <button id="greetBtn">Click Me!</button>
        <p id="greeting" style="margin-top: 1rem; font-weight: bold;"></p>
    </main>
    <script>
        const greetBtn = document.getElementById('greetBtn');
        const greeting = document.getElementById('greeting');
        greetBtn.addEventListener('click', () => {
            greeting.textContent = 'Hello! Thanks for visiting this attractive frontend page.';
        });
    </script>
</body>
</html>
